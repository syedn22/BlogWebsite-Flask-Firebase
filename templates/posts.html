{% extends 'base.html' %}

{% block head %}
<title>Posts</title>
{% endblock %}

{% block body %}
<h1>All posts</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.author %}
            <h3>By: {{ post.author}}</h3>
        {% else %}
        <h3>By:author unknown</h3>
    {% endif %}
    <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
