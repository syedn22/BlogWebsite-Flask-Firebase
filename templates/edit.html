{% extends 'base.html' %} {% block head %}
<title>Edit Post</title>
<style>
  label {
    font-size: 30px;
  }
</style>
{% endblock %} {% block body %}
<h2 class="alert alert-dark m-5">Edit Blog Post</h2>
<form action="/posts/edit/{{post.id}}" method="POST">
  <div class="form-group">
    <h1><span class="badge badge-dark"> Title</span></h1>
    <input
      class="form-control"
      type="text"
      name="title"
      id="title"
      value="{{post.title}}"
    />
  </div>
  <div class="form-group">
    <h1><span class="badge badge-dark"> Author</span></h1>
    <input
      class="form-control"
      type="text"
      name="author"
      id="author"
      value="{{post.author}}"
    />
  </div>
  <div>
    <h1><span class="badge badge-dark">Post</span></h1>
    <textarea
      class="form-control"
      type="text"
      name="content"
      id="content"
      value="{{post.content}}"
    >
{{post.content}}</textarea
    >
  </div>
  <input class="btn btn-primary m-4" type="submit" value="Save" />
</form>
<p></p>
<script>
  $(document).ready(function () {
    $("#content").summernote();
  });
</script>
<hr />
{% endblock %}
